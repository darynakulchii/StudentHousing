<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniHome | Додати оголошення</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div id="navigation-placeholder"></div>

<main class="add-listing-page">
    <h1>Створити нове оголошення</h1>

    <form id="addListingForm" class="listing-form">

        <div class="form-group type-group">
            <label>Я хочу:</label>
            <div class="radio-options">
                <input type="radio" id="type_rent_out" name="listing_type" value="rent_out" required>
                <label for="type_rent_out">Здати житло</label>

                <input type="radio" id="type_find_mate" name="listing_type" value="find_mate" required>
                <label for="type_find_mate">Знайти сусіда</label>

                <input type="radio" id="type_find_home" name="listing_type" value="find_home" required>
                <label for="type_find_home">Знайти житло</label>
            </div>
        </div>

        <div class="form-group">
            <label for="title">Заголовок оголошення</label>
            <input type="text" id="title" name="title" placeholder="Наприклад, 'Затишна кімната біля КПІ'" required>
        </div>

        <div class="form-group">
            <label for="description">Детальний опис</label>
            <textarea id="description" name="description" rows="5" placeholder="Опишіть умови, район, транспорт, вимоги до сусіда..." required></textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="city">Місто</label>
                <select id="city" name="city" required>
                    <option value="" disabled selected>Виберіть місто</option>
                    <option value="Київ">Київ</option>
                    <option value="Львів">Львів</option>
                    <option value="Одеса">Одеса</option>
                </select>
            </div>

            <div class="form-group">
                <label for="price">Ціна (₴/міс)</label>
                <input type="number" id="price" name="price" placeholder="Наприклад, 10000" min="1000" required>
            </div>
        </div>

        <div class="form-group">
            <label for="main_photo_url">Головне фото (URL)</label>
            <input type="text" id="main_photo_url" name="main_photo_url" placeholder="URL зображення">
        </div>

        <div class="form-group">
            <label>Характеристики житла:</label>
            <div class="checkbox-options">
                <input type="checkbox" id="char_quiet_room" name="characteristics" value="quiet">
                <label for="char_quiet_room">Тихий район</label>

                <input type="checkbox" id="char_pet_room" name="characteristics" value="pet_friendly">
                <label for="char_pet_room">Можна з тваринами</label>

                <input type="checkbox" id="char_wifi_room" name="characteristics" value="has_wifi">
                <label for="char_wifi_room">Wi-Fi</label>
            </div>
        </div>

        <div class="form-group">
            <label>Характеристики сусіда:</label>
            <div class="checkbox-options">
                <input type="checkbox" id="char_quiet_neighbor" name="characteristics" value="quiet">
                <label for="char_quiet_neighbor">Тихий/Тиша</label>

                <input type="checkbox" id="char_pet_neighbor" name="characteristics" value="pet_friendly">
                <label for="char_pet_neighbor">Не проти жити з тваринами</label>

                <input type="checkbox" id="char_no_smoker_neighbor" name="characteristics" value="non_smoker">
                <label for="char_no_smoker_neighbor">Не палить</label>

                <input type="checkbox" id="student_neighbor" name="characteristics" value="has_wifi">
                <label for="student_neighbor">Студент</label>
            </div>
        </div>

        <button type="submit" class="submit-listing-btn">Опублікувати оголошення</button>
    </form>
</main>

<script src="app.js"></script>
</body>
</html>
