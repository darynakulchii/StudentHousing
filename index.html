<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniHome | Пошук студентського житла</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
<div id="navigation-placeholder"></div>

<main class="main-content">
    <h1>Знайди своє комфортне житло!</h1>

    <section class="search-section">
        <div class="search-block">
            <i class="fas fa-search search-icon"></i>
            <input type="text" placeholder="Пошук: район, вулиця, університет..." class="search-input">
            <button class="filter-btn">
                <i class="fas fa-sliders-h"></i>
            </button>
        </div>
    </section>

    <section class="main-actions-menu" id="actionsMenu">
        <button class="action-card action-btn active-action" data-type="all_listings">Всі оголошення</button>
        <button class="action-card action-btn" data-type="find_home">Шукаю житло</button>
        <button class="action-card action-btn" data-type="find_mate">Шукаю сусіда</button>
        <button class="action-card action-btn" data-type="rent_out">Хочу здати житло</button>
    </section>

    <section class="listings-grid">
        <h2>Свіжі оголошення</h2>
        <div class="listings-container">
        </div>
    </section>
</main>

<div id="filterSidebar" class="filter-sidebar">
    <div class="sidebar-header">
        <h2>Фільтри</h2>
        <i class="fas fa-times" id="btnCloseFilters"></i>
    </div>

    <form class="filters-form" id="filtersForm">

        <div class="form-group type-group">
            <label>Я шукаю:</label>
            <div class="radio-options">
                <input type="radio" id="filter_type_home" name="listing_type" value="find_home">
                <label for="filter_type_home">Житло</label>

                <input type="radio" id="filter_type_mate" name="listing_type" value="find_mate">
                <label for="filter_type_mate">Сусіда</label>

                <input type="radio" id="filter_type_rent" name="listing_type" value="rent_out">
                <label for="filter_type_rent">Здають</label>

                <input type="radio" id="filter_type_all" name="listing_type" value="" checked>
                <label for="filter_type_all">Всі</label>
            </div>
        </div>

        <div class="form-group">
            <label for="filter_city">Місто</label>
            <select id="filter_city" name="city">
                <option value="" selected>Будь-яке місто</option>
                <option value="Київ">Київ</option>
                <option value="Харків">Харків</option>
                <option value="Одеса">Одеса</option>
                <option value="Дніпро">Дніпро</option>
                <option value="Львів">Львів</option>
            </select>
        </div>

        <div class="form-group">
            <label>Ціна (₴/міс)</label>
            <div class="form-row">
                <input type="number" id="filter_price_min" name="price_min" placeholder="Від" min="0">
                <input type="number" id="filter_price_max" name="price_max" placeholder="До" min="0">
            </div>
        </div>

        <div id="housingFilters" style="display: none; border-top: 2px solid #007bff; padding-top: 20px; margin-top: 20px;">
            <h3 style="margin-bottom: 15px; color: #007bff;">Параметри пошуку житла</h3>

            <div class="form-group">
                <label for="filter_housing_type">Шукаю житло типу:</label>
                <select id="filter_housing_type" name="housing_type_search">
                    <option value="" selected>Будь-який тип</option>
                    <option value="apartment">Квартира (повністю)</option>
                    <option value="isolated_room">Кімната (ізольована)</option>
                    <option value="walkthrough_room">Кімната (прохідна)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="filter_target_rooms">Кількість кімнат (Мін.)</label>
                <select id="filter_target_rooms" name="target_rooms">
                    <option value="" selected>Будь-яка</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4+">4+</option>
                </select>
            </div>
        </div>

        <div id="listingDetails" style="display: none; border-top: 2px solid var(--primary-color); padding-top: 20px; margin-top: 10px;">
            <h3 style="margin-bottom: 15px; color: var(--primary-color);">Характеристики житла</h3>

            <div class="form-group">
                <label for="filter_rooms">Кількість кімнат (у квартирі)</label>
                <select id="filter_rooms" name="rooms">
                    <option value="" selected>Будь-яка</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4+">4+</option>
                </select>
            </div>

            <div class="form-group">
                <label>Меблювання</label>
                <div class="radio-options">
                    <input type="radio" id="filter_furnish_any" name="furnishing" value="" checked>
                    <label for="filter_furnish_any">Неважливо</label>
                    <input type="radio" id="filter_furnish_yes" name="furnishing" value="yes">
                    <label for="filter_furnish_yes">З меблями</label>
                    <input type="radio" id="filter_furnish_no" name="furnishing" value="no">
                    <label for="filter_furnish_no">Без меблів</label>
                </div>
            </div>

            <div class="form-group">
                <label>Побутова техніка (має бути)</label>
                <div class="checkbox-options">
                    <input type="checkbox" id="filter_tech_fridge" name="characteristics" value="fridge"><label for="filter_tech_fridge">Холодильник</label>
                    <input type="checkbox" id="filter_tech_washer" name="characteristics" value="washing_machine"><label for="filter_tech_washer">Пральна машина</label>
                    <input type="checkbox" id="filter_tech_microwave" name="characteristics" value="microwave"><label for="filter_tech_microwave">Мікрохвильова піч</label>
                </div>
            </div>

            <div class="form-group">
                <label>Комфорт (має бути)</label>
                <div class="checkbox-options">
                    <input type="checkbox" id="filter_comfort_ac" name="characteristics" value="ac"><label for="filter_comfort_ac">Кондиціонер</label>
                    <input type="checkbox" id="filter_comfort_balcony" name="characteristics" value="balcony"><label for="filter_comfort_balcony">Балкон</label>
                    <input type="checkbox" id="filter_comfort_elevator" name="characteristics" value="elevator"><label for="filter_comfort_elevator">Ліфт</label>
                </div>
            </div>

            <div class="form-group">
                <label>Тварини (дозволені у квартирі)</label>
                <div class="checkbox-options">
                    <input type="checkbox" id="filter_pet_cat" name="characteristics" value="pet_cat"><label for="filter_pet_cat">Дозволено котика</label>
                    <input type="checkbox" id="filter_pet_dog" name="characteristics" value="pet_mid_dog"><label for="filter_pet_dog">Дозволено песика</label>
                </div>
            </div>
        </div>

        <div id="aboutMe" style="display: none; border-top: 2px solid #28a745; padding-top: 20px; margin-top: 10px;">
            <h3 style="margin-bottom: 15px; color: #28a745;">Про автора оголошення</h3>

            <div class="form-group">
                <label>Стать автора</label>
                <div class="radio-options">
                    <input type="radio" id="filter_my_gender_any" name="my_gender" value="" checked><label for="filter_my_gender_any">Будь-яка</label>
                    <input type="radio" id="filter_my_gender_female" name="my_gender" value="female"><label for="filter_my_gender_female">Жіноча</label>
                    <input type="radio" id="filter_my_gender_male" name="my_gender" value="male"><label for="filter_my_gender_male">Чоловіча</label>
                </div>
            </div>

            <div class="form-group">
                <label>Вік автора</label>
                <div class="form-row">
                    <input type="number" id="filter_my_age_min" name="my_age_min" placeholder="Від" min="16">
                    <input type="number" id="filter_my_age_max" name="my_age_max" placeholder="До" min="16">
                </div>
            </div>

            <div class="form-group">
                <label>Автор... (спосіб життя)</label>
                <div class="checkbox-options">
                    <input type="checkbox" id="filter_my_tidy" name="characteristics" value="my_tidy"><label for="filter_my_tidy">Охайний/а</label>
                    <input type="checkbox" id="filter_my_early_bird" name="characteristics" value="my_early_bird"><label for="filter_my_early_bird">"Жайворонок"</label>
                    <input type="checkbox" id="filter_my_night_owl" name="characteristics" value="my_night_owl"><label for="filter_my_night_owl">"Сова"</label>
                </div>
            </div>
        </div>

        <div id="roommatePreferences" style="display: none; border-top: 2px solid #fd7e14; padding-top: 20px; margin-top: 10px;">
            <h3 style="margin-bottom: 15px; color: #fd7e14;">Вимоги до сусіда</h3>

            <div class="form-group">
                <label>Бажана стать сусіда</label>
                <select id="filter_roommate_gender" name="roommate_gender">
                    <option value="" selected>Будь-яка</option>
                    <option value="any">Будь-яка (вказано)</option>
                    <option value="female">Жіноча</option>
                    <option value="male">Чоловіча</option>
                </select>
            </div>

            <div class="form-group">
                <label>Паління у сусіда</label>
                <div class="radio-options">
                    <input type="radio" id="filter_smoke_any" name="roommate_smoking" value="" checked><label for="filter_smoke_any">Неважливо</label>
                    <input type="radio" id="filter_smoke_no" name="roommate_smoking" value="no"><label for="filter_smoke_no">Не палить</label>
                    <input type="radio" id="filter_smoke_outside" name="roommate_smoking" value="outside"><label for="filter_smoke_outside">Лише на вулиці</label>
                </div>
            </div>
        </div>

        <button type="submit" class="apply-filters-btn">Застосувати фільтри</button>
        <button type="reset" class="reset-filters-btn">Скинути</button>

    </form>
</div>

<script src="app.js"></script>
</body>
</html>
