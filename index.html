<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniHome | Пошук студентського житла</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="navigation-placeholder"></div>

    <main class="main-content">
        <h1>Знайди своє комфортне житло!</h1>

        <section class="search-section">
            <div class="search-block">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="Пошук: район, вулиця, університет..." class="search-input">
                <button class="filter-btn">
                    <i class="fas fa-sliders-h"></i>
                </button>
            </div>
        </section>

        <section class="main-actions-menu" id="actionsMenu">
            <button class="action-card action-btn active-action" data-type="all_listings">Всі оголошення</button>
            <button class="action-card action-btn" data-type="find_home">Шукаю житло</button>
            <button class="action-card action-btn" data-type="find_mate">Шукаю сусіда</button>
            <button class="action-card action-btn" data-type="rent_out">Хочу здати житло</button>
        </section>

        <section class="listings-grid">
            <h2>Свіжі оголошення</h2>
            <div class="listings-container">

            </div>
        </section>
    </main>

    <div id="filterSidebar" class="filter-sidebar">
        <div class="sidebar-header">
            <h2>Фільтри</h2>
            <i class="fas fa-times" id="btnCloseFilters"></i>
        </div>
        <form class="filters-form">

            <div class="filter-group">
                <label for="city">Місто</label>
                <select id="city" name="city">
                    <option value="">Усі міста</option>
                    <option value="kyiv">Київ</option>
                    <option value="lviv">Львів</option>
                    <option value="odesa">Одеса</option>
                    <option value="kharkiv">Харків</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="price">Максимальна ціна (₴/міс): <span id="priceValue">30000</span></label>
                <input type="range" id="price" name="max_price" min="1000" max="30000" value="30000" step="500"
                       oninput="document.getElementById('priceValue').innerText=this.value">
            </div>

            <div class="filter-group">
                <label for="university">Університет</label>
                <input type="text" id="university" name="university" placeholder="Наприклад, КНУ ім. Шевченка">
            </div>

            <div class="filter-group">
                <label>Кількість сусідів</label>
                <div class="radio-options">
                    <input type="radio" id="mates_0" name="roommates" value="0" checked> <label for="mates_0">Я один</label>
                    <input type="radio" id="mates_1" name="roommates" value="1"> <label for="mates_1">1</label>
                    <input type="radio" id="mates_2" name="roommates" value="2"> <label for="mates_2">2+</label>
                </div>
            </div>

            <div class="filter-group">
                <label>Характеристики сусіда (важливі для вас)</label>
                <div class="checkbox-options">
                    <input type="checkbox" id="char_quiet" name="characteristics" value="quiet"> <label for="char_quiet">Тихий</label>
                    <input type="checkbox" id="char_pet" name="characteristics" value="pet_friendly"> <label for="char_pet">З тваринами OK</label>
                    <input type="checkbox" id="char_smoker" name="characteristics" value="non_smoker"> <label for="char_smoker">Не палить</label>
                </div>
            </div>

            <button type="submit" class="apply-filters-btn">Застосувати фільтри</button>
            <button type="reset" class="reset-filters-btn">Скинути</button>

        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
