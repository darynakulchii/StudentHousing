<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniHome | Логін і Пароль</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
<div id="navigation-placeholder"></div>
<main class="profile-page">
    <h1>Логін і пароль</h1>

    <div class="profile-container" style="justify-content: center;">

        <section class="profile-info" style="flex: 0 1 600px;">
            <h2>Зміна Email</h2>
            <form id="changeEmailForm" class="profile-form">
                <div class="form-group">
                    <label for="email">Новий Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="current_password_email">Поточний пароль (для підтвердження)</label>
                    <input type="password" id="current_password_email" name="current_password" placeholder="Ваш поточний пароль" required>
                </div>
                <button type="submit" style="width: auto; align-self: flex-start;">Змінити Email</button>
            </form>

            <hr style="margin: 30px 0;">

            <h2>Зміна пароля</h2>
            <form id="changePasswordForm" class="profile-form">
                <div class="form-group">
                    <label for="old_password">Старий пароль</label>
                    <input type="password" id="old_password" name="old_password" placeholder="Ваш старий пароль" required>
                </div>
                <div class_group="form-group">
                    <label for="new_password">Новий пароль</label>
                    <input type="password" id="new_password" name="new_password" placeholder="Мінімум 6 символів" required>
                </div>
                <div class="form-group">
                    <label for="confirm_new_password">Підтвердіть новий пароль</label>
                    <input type="password" id="confirm_new_password" name="confirm_new_password" placeholder="Повторіть ваш новий пароль" required>
                </div>
                <button type="submit" style="width: auto; align-self: flex-start;">Змінити Пароль</button>
            </form>
        </section>

    </div>
</main>

<script type="module" src="js/app.js"></script>
</body>
</html>
