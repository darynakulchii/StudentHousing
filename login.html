<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniHome | Вхід</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div id="navigation-placeholder"></div>

<main class="add-listing-page">
    <h1>Увійти в обліковий запис</h1>

    <form id="loginForm" class="listing-form">

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Ваш пароль" required>
        </div>

        <button type="submit" class="submit-listing-btn">Увійти</button>

        <p style="text-align: center; margin-top: 15px;">
            Ще не маєте акаунта? <a href="register.html" style="color: var(--primary-color); text-decoration: underline;">Зареєструватись</a>
        </p>
    </form>
</main>

<script type="module" src="js/app.js"></script>
</body>
</html>
