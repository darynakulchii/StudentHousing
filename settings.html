<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniHome | Налаштування</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="navigation-placeholder"></div>

<main class="settings-page">
    <h1>Налаштування</h1>

    <div class="settings-content-wrapper">

        <section class="settings-section">
            <h2>Приватність та сповіщення</h2>
            <form id="settingsForm" class="settings-form">


                <div class="checkbox-options">  <!-- спільна рамка -->
                    <div class="setting-switch-row">

                        <label class="switch-toggle">
                            <input type="checkbox" id="show_phone_publicly" name="show_phone_publicly" value="true">
                            <span class="slider round"></span>
                        </label>

                        <label for="show_phone_publicly" class="switch-label">
                            Показувати мій номер телефону на сторінці профілю та в моїх оголошеннях.
                        </label>

                     </div>


                    <div class="setting-switch-row">

                        <label class="switch-toggle">
                            <input type="checkbox" id="email_notifications" name="email_notifications" value="true" checked>
                            <span class="slider round"></span>
                        </label>

                        <label for="email_notifications" class="switch-label">
                            Отримувати важливі оновлення та повідомлення на електронну пошту.
                        </label>

                    </div>

                </div>


                <div class="settings-actions">
                    <button type="submit" class="submit-btn save-btn">
                        Зберегти налаштування
                    </button>
                </div>
            </form>
        </section>

        <section class="settings-section">
            <h2>Видалення акаунту</h2>

            <div class="delete-account-box">
                <p>
                    Ця дія назавжди видалить ваш профіль, оголошення та всі повідомлення.
                    <br>Цю дію <b>неможливо скасувати</b>.<br>
                </p>
            </div>

            <button type="button" class="delete-btn danger-btn" id="btnDeleteAccount">
                <i class="fas fa-trash-alt"></i> Видалити мій акаунт
            </button>
        </section>
    </div>
</main>

<script type="module" src="js/app.js"></script>
</body>
</html>
