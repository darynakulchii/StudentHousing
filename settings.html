<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniHome | Налаштування</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="navigation-placeholder"></div>

<main class="profile-page"> <h1>Налаштування</h1>

    <div class="profile-container" style="justify-content: center;">
        <section class="profile-info" style="flex: 0 1 600px;">
            <h2>Керування акаунтом</h2>
            <form id="settingsForm" class="profile-form" style="padding: 0; border: none; box-shadow: none;">
                <div class="form-group">
                    <label>Приватність</label>
                    <div class="checkbox-options" style="display: block;">
                        <div style="display: flex; align-items: center; gap: 10px; padding: 10px; border: 1px solid var(--border-color); border-radius: 8px; background: var(--background-form);">
                            <input type="checkbox" id="show_phone_publicly" name="show_phone_publicly" value="true" style="width: 20px; height: 20px; flex-shrink: 0;">
                            <label for="show_phone_publicly" style="margin: 0; font-weight: normal; color: var(--text-dark); cursor: pointer;">
                                Показувати мій номер телефону на сторінці профілю та в моїх оголошеннях
                            </label>
                        </div>
                    </div>
                </div>

                <button type="submit" style="width: auto; align-self: flex-start;">
                    Зберегти налаштування
                </button>
            </form>

            <hr style="margin: 20px 0;">
            <hr style="margin-bottom: 20px;">

            <h3>Видалення акаунту</h3>
            <p style="color: var(--text-light); margin-bottom: 20px;">
                Ця дія назавжди видалить ваш профіль, оголошення та всі повідомлення.
                Цю дію неможливо скасувати.
            </p>

            <button type="button" class="delete-btn" id="btnDeleteAccount">
                <i class="fas fa-trash-alt"></i> Видалити мій акаунт
            </button>
        </section>
    </div>
</main>

<script type="module" src="js/app.js"></script>
</body>
</html>
