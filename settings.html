<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniHome | Налаштування</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="navigation-placeholder"></div>

<main class="profile-page"> <h1>Налаштування</h1>

    <div class="profile-container" style="justify-content: center;">
        <section class="profile-info" style="flex: 0 1 600px;">
            <h2>Керування акаунтом</h2>
            <p style="color: var(--text-light); margin-bottom: 20px;">
                Тут будуть опції для зміни пароля та приватності.
            </p>

            <hr style="margin-bottom: 20px;">

            <h3>Видалення акаунту</h3>
            <p style="color: var(--text-light); margin-bottom: 20px;">
                Ця дія назавжди видалить ваш профіль, оголошення та всі повідомлення.
                Цю дію неможливо скасувати.
            </p>

            <button type="button" class="delete-btn" id="btnDeleteAccount">
                <i class="fas fa-trash-alt"></i> Видалити мій акаунт
            </button>
        </section>
    </div>
</main>

<script src="app.js"></script>
</body>
</html>
