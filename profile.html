<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniHome | Мій Профіль</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>


<div id="navigation-placeholder"></div>

<main class="profile-page">
    <div class="profile-container">
        <aside class="profile-sidebar">
            <div class="profile-avatar">
                <img src="https://i.pinimg.com/736x/20/8e/8f/208e8f23b4ffbab9da6212c9c33fa53b.jpg" alt="Avatar" id="profileAvatarImg">
                <label for="avatar-upload" class="edit-icon">✎</label>
                <input type="file" id="avatar-upload" name="avatar" accept="image/*" style="display: none;">
                <p id="profileAvatarName">Завантаження...</p>
            </div>

            <hr class="sidebar-divider">

            <nav class="profile-menu">
                <ul>
                    <li class="active" id="btnInfo"><i class="fas fa-user"></i> Особиста інформація</li>
                    <li id="btnMyListings"><i class="fa-solid fa-money-check"></i> Мої оголошення</li>
                    <li id="btnLoginPassword"><i class="fa-solid fa-lock"></i> Логін і пароль</li>
                    <li id="btnSettings"><i class="fas fa-cog"></i> Налаштування</li>
                    <li id="btnLogout"><i class="fa-solid fa-arrow-right-from-bracket"></i> Вийти</li>
                </ul>
            </nav>
        </aside>

        <section class="profile-info">
            <h2>Особиста інформація</h2>

            <form class="profile-form" id="profileForm">
                <div class="form-row">
                    <input type="text" placeholder="Прізвище" name="last_name" id="profile_last_name">
                    <input type="text" placeholder="Ім’я" name="first_name" id="profile_first_name">
                </div>

                <div class="form-group-with-verify">
                    <input type="email" placeholder="Email" name="email" id="profile_email">
<!--                    <div class="verify-status" id="email_verify_status">-->
<!--                        <span class="status-icon" data-verified="false"></span>-->
<!--                        <button type="button" class="verify-btn" id="btnVerifyEmail">Підтвердити</button>-->
<!--                    </div>-->
                </div>

                <div class="form-group-with-verify">
                    <input type="tel" placeholder="Телефон (напр. +380991234567)" name="phone_number" id="profile_phone">
                    <div class="verify-status" id="phone_verify_status">
                        <span class="status-icon" data-verified="false"></span>
                        <button type="button" class="verify-btn" id="btnVerifyPhone">Підтвердити</button>
                    </div>
                </div>

                <div class="form-row">
                    <input type="text" placeholder="Місто" name="city" id="profile_city">
                    <input type="date" placeholder="Дата народження" name="date_of_birth" id="profile_date">
                </div>

                <textarea placeholder="Про себе..." name="bio" id="profile_bio"></textarea>

                <button type="submit">Зберегти зміни</button>
            </form>
        </section>
    </div>

</main>
<script type="module" src="js/app.js"></script>
</body>
</html>
