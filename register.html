<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniHome | Реєстрація</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
<div id="navigation-placeholder"></div>
<main class="add-listing-page"> <h1>Створити обліковий запис</h1>

    <form id="registerForm" class="listing-form">

        <div class="form-row">
            <div class="form-group">
                <label for="first_name">Ім'я</label>
                <input type="text" id="first_name" name="first_name" placeholder="Наприклад, Іван" required>
            </div>
            <div class="form-group">
                <label for="last_name">Прізвище</label>
                <input type="text" id="last_name" name="last_name" placeholder="Наприклад, Петренко" required>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Мінімум 6 символів" required>
        </div>

        <div class="form-group">
            <label for="confirm_password">Підтвердіть пароль</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Повторіть ваш пароль" required>
        </div>

        <button type="submit" class="submit-listing-btn">Зареєструватись</button>
    </form>
</main>

<script type="module" src="js/app.js"></script>
</body>
</html>
